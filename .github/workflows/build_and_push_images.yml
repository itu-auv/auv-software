name: main docker images

on:
  workflow_call:
    inputs:
      image_type:
        description: 'Type of image to build [main, base]'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.pull_request.number) || github.ref }}
  cancel-in-progress: true

env:
  ARCH64_CORE_IMAGE_TAG: dustynv/ros:noetic-ros-base-l4t-r35.2.1
  AMD64_CORE_IMAGE_TAG: ros:noetic-ros-base
  BASE_IMAGE_TAG: ghcr.io/itu-auv/auv-software-base
  IMAGE_TAG: ghcr.io/itu-auv/auv-software

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        host: [desktop, tegra]
        include:
          # configuration for desktop image
          - platform: linux/amd64
            architecture: amd64
            host: desktop
          # configuration for tegra image
          - platform: linux/arm64
            architecture: arm64
            host: tegra
    outputs:
      image_tag: ${{ steps.set_build_config.outputs.image_tag }}
      base_image: ${{ steps.set_build_config.outputs.base_image_tag }}

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: false
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.platform }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Github Containter Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: set build configuration
        id: set_build_config
        run: |
          if [ ${{ inputs.image_type }} == 'main' ]; then
            BASE_IMAGE=${{ env.BASE_IMAGE_TAG }}:latest-${{ matrix.architecture }}
            IMAGE_TAG=${{ env.IMAGE_TAG }}
            DOCKERFILE=./docker/Dockerfile.auv
          else
            if [ ${{ matrix.host }} == 'desktop' ]; then
              BASE_IMAGE=${{ env.AMD64_CORE_IMAGE_TAG }}
            else
              BASE_IMAGE=${{ env.ARCH64_CORE_IMAGE_TAG }}
            fi
            IMAGE_TAG=${{ env.BASE_IMAGE_TAG }}
            DOCKERFILE=./docker/Dockerfile.auv-base
          fi

          echo "base_image_tag=$BASE_IMAGE" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "dockerfile=$DOCKERFILE" >> $GITHUB_OUTPUT

      - name: Set PR tag
        id: pr_tag
        if: github.event_name == 'pull_request'
        run: |
          echo "pr_tags=${{ steps.set_build_config.outputs.image_tag }}:pr-${{ github.event.pull_request.number }}-${{ matrix.architecture }}" >> $GITHUB_OUTPUT

      - name: Build and push ${{ inputs.image_type }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.set_build_config.outputs.dockerfile }}
          platforms: ${{ matrix.platform }}
          # Always push - for PRs we use pr-<number> tag, for push we use latest
          push: true
          build-args: |
            BASE_IMAGE=${{ steps.set_build_config.outputs.base_image_tag }}
            HOST=${{ matrix.host }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
          tags: |
            ${{ github.event_name == 'push' && format('{0}:latest-{1}', steps.set_build_config.outputs.image_tag, matrix.architecture) || '' }}
            ${{ github.event_name == 'push' && format('{0}:{1}-{2}', steps.set_build_config.outputs.image_tag, github.sha, matrix.architecture) || '' }}
            ${{ github.event_name == 'pull_request' && format('{0}:pr-{1}-{2}', steps.set_build_config.outputs.image_tag, github.event.pull_request.number, matrix.architecture) || '' }}

  create-manifests:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name != 'pull_request' && github.event_name != 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to Github Containter Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create SHA manifest and push
        run: |
          image_tag=${{ needs.build-and-push.outputs.image_tag }}
          docker manifest create \
          $image_tag:${{ github.sha }} \
            --amend $image_tag:${{ github.sha }}-amd64 \
            --amend $image_tag:${{ github.sha }}-arm64
          docker manifest push $image_tag:${{ github.sha }}

      - name: Create latest manifest and push
        run: |-
          image_tag=${{ needs.build-and-push.outputs.image_tag }}
          docker manifest create \
          $image_tag:latest \
            --amend $image_tag:latest-amd64 \
            --amend $image_tag:latest-arm64
          docker manifest push $image_tag:latest

  # Create manifest for PR images
  create-pr-manifests:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to Github Containter Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR manifest and push
        run: |-
          image_tag=${{ needs.build-and-push.outputs.image_tag }}
          docker manifest create \
          $image_tag:pr-${{ github.event.pull_request.number }} \
            --amend $image_tag:pr-${{ github.event.pull_request.number }}-amd64 \
            --amend $image_tag:pr-${{ github.event.pull_request.number }}-arm64
          docker manifest push $image_tag:pr-${{ github.event.pull_request.number }}
