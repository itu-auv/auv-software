name: build and push base docker images

# scheduled run every day at 00:00 GMT +03:00
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 21 * * *"

concurrency:
  group: base_images
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        host: [desktop, tegra]
        include:
          # configuration for desktop base image
          - image_tag: ghcr.io/itu-auv/auv-software-tegra-base
            base_image: ros:noetic-ros-base
            platform: linux/amd64
            host: desktop
          # configuration for tegra base image
          - image_tag: ghcr.io/itu-auv/auv-software-tegra-base
            base_image: dustynv/ros:noetic-ros-base-l4t-r35.2.1
            platform: linux/arm64
            host: tegra

    steps:
      - name: Get datetime for logging
        id: datetime
        run: echo "datetime=$(date +'%Y_%m_%d_%H_%M_%S')" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Github Containter Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.auv-base
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            BASE_IMAGE=${{ matrix.base_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ matrix.image_tag }}:latest
            ${{ matrix.image_tag }}:time_${{ steps.datetime.outputs.datetime }}
