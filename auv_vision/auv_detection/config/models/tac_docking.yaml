# TAC Docking Task Configuration
# Model: tracker_docking.pt

model_name: tac_docking
description: Single-class detection for TAC subsea docking task

cameras:
  front:
    model_file: tracker_docking.pt
    classes:
      docking_board:
        id: 0
        tf_frame: docking_board_link
        real_height: 1.20
        real_width: 0.80

  # Bottom camera not used for docking (ArUco board used instead)
  bottom:
    classes: {}

focus_groups:
  docking:
    - docking_board
  all:
    - docking_board
  none: []
