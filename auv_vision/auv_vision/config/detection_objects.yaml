cameras:
  front:
    ns: "taluy/cameras/cam_front"
    frame: "taluy/base_link/front_camera_optical_link_stabilized"
    yolo_topic: "/yolo_result_front"
    handler: "front_camera_handler"
    image_width: 640
    image_height: 480
    id_tf_map:
      0: gate_sawfish_link
      1: gate_shark_link
      4: torpedo_map_link
      6: bin_whole_link
      7: octagon_link
  bottom:
    ns: "taluy/cameras/cam_bottom"
    frame: "taluy/base_link/bottom_camera_optical_link"
    yolo_topic: "/yolo_result_bottom"
    handler: "bottom_camera_handler"
    image_width: 640
    image_height: 480
    id_tf_map:
      0: bin_shark_link
      1: bin_sawfish_link
  torpedo:
    ns: "taluy/cameras/cam_torpedo"
    frame: "taluy/base_link/torpedo_camera_optical_link"
    yolo_topic: "/yolo_result_torpedo"
    handler: "torpedo_camera_handler"
    image_width: 640
    image_height: 480
    id_tf_map:
      5: torpedo_hole_link

# Prop dimensions for distance estimation (link_name -> dimensions)
props:
  gate_sawfish_link:        { name: "sawfish",       real_height: 0.3048,  real_width: 0.3048 }
  gate_shark_link:          { name: "shark",          real_height: 0.3048,  real_width: 0.3048 }
  torpedo_map_link:         { name: "torpedo_map",    real_height: 0.6096,  real_width: 0.6096 }
  torpedo_hole_link:        { name: "torpedo_hole",   real_height: 0.125,   real_width: 0.125 }
  torpedo_hole_shark_link:  { name: "torpedo_hole",   real_height: 0.125,   real_width: 0.125 }
  torpedo_hole_sawfish_link: { name: "torpedo_hole",  real_height: 0.125,   real_width: 0.125 }
  bin_whole_link:           { name: "bin_whole",       real_height: null,    real_width: null }
  octagon_link:             { name: "octagon",         real_height: 0.74,    real_width: 0.91 }
  bin_shark_link:           { name: "bin_shark",       real_height: 0.30480, real_width: 0.30480 }
  bin_sawfish_link:         { name: "bin_sawfish",     real_height: 0.30480, real_width: 0.30480 }

# Front camera focus service object groups (keyed by YOLO detection ID)
object_groups:
  gate: [0, 1]
  torpedo: [4]
  torpedo_holes: [5]
  bin: [6]
  octagon: [7]
  all: [0, 1, 4, 5, 6, 7]
  none: []
